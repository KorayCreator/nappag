<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nappag | Kusursuz Sürüm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --nappag-yellow: #FFDB5E; --bg: #F5F1E6; --maroon: #800000;
            --border: #D9BF55; --post-bg: #F0E0D6; --name-green: #117743; --gold: #D4AF37;
        }
        body { background: var(--bg); font-family: "Times New Roman", Times, serif; margin: 0; color: #1c1e21; overflow-x: hidden; }
        
        .nappag-logo { 
            display: flex; align-items: center; gap: 10px; cursor: pointer; 
            background: #fff; border: 3px solid #000; padding: 5px 12px; 
            box-shadow: 4px 4px 0px #000; transition: 0.1s;
        }
        .nappag-logo:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px #000; }
        .kare-surat {
            width: 25px; height: 25px; background: #FFDB5E; border: 2px solid #000;
            position: relative; box-sizing: border-box;
        }
        .kare-surat::before { 
            content: ''; position: absolute; top: 7px; left: 5px; width: 3px; height: 3px;
            background: #000; box-shadow: 8px 0px 0px #000;
        }
        .kare-surat::after { 
            content: ''; position: absolute; bottom: 6px; left: 5px; width: 12px; height: 2.5px;
            background: #000;
        }
        .logo-text { font-weight: 900; font-size: 22px; color: #000; letter-spacing: -1px; }

        nav { background: var(--nappag-yellow); border-bottom: 2px solid var(--border); height: 65px; display: flex; justify-content: center; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .nav-inner { width: 100%; max-width: 1200px; display: flex; justify-content: space-between; align-items: center; padding: 0 15px; }
        
        .main-layout { display: flex; max-width: 1200px; margin: 0 auto; gap: 20px; padding: 15px; }
        .side-col { width: 280px; position: sticky; top: 80px; height: fit-content; }
        .feed-side { flex: 1; min-width: 0; }
        .card { background: var(--post-bg); border: 1px solid var(--border); padding: 15px; margin-bottom: 15px; box-shadow: 1px 1px 0px #fff inset; position: relative; }
        .post-input-card { background: var(--nappag-yellow); border: 2px solid var(--border); }
        input, textarea, select { width: 100%; border: 1px solid var(--border); padding: 8px; box-sizing: border-box; margin-bottom: 8px; font-family: inherit; }
        .btn-nappag { background: #eee; border: 1px solid #999; padding: 8px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.1s; }
        .btn-nappag:hover { background: #e0e0e0; }
        .avatar { width: 45px; height: 45px; border: 1.5px solid #000; object-fit: cover; background: #fff; cursor: pointer; }
        .admin-seal { color: var(--maroon); background: var(--gold); padding: 2px 6px; border: 1px solid #000; font-size: 10px; font-weight: bold; margin-left: 5px; box-shadow: 1px 1px 0px #000; }
        
        .cat-badge { position: absolute; top: 15px; right: 15px; font-size: 10px; border: 1px solid #000; padding: 2px 6px; background: #fff; font-weight: bold; }
        .cat-filter-wrap { display: flex; gap: 5px; margin-bottom: 15px; overflow-x: auto; padding-bottom: 5px; }
        .cat-btn { background: #fff; border: 1px solid var(--border); padding: 5px 10px; font-size: 11px; cursor: pointer; white-space: nowrap; }
        .cat-btn.active { background: var(--maroon); color: #fff; }

        .actions { display: flex; gap: 5px; border-top: 1px dotted #999; padding-top: 10px; margin-top: 10px; }
        .act-btn { flex: 1; background: #eee; border: 1px solid #999; padding: 6px; font-size: 11px; cursor: pointer; font-weight: bold; }
        .active-l { background: var(--name-green) !important; color: white; }
        .active-d { background: var(--maroon) !important; color: white; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 2000; display: none; overflow-y: auto; }
        .hidden { display: none !important; }
        
        #dm-ui { position: fixed; bottom: 0; right: 20px; width: 320px; height: 420px; background: var(--post-bg); border: 2px solid #000; z-index: 3000; display: none; flex-direction: column; box-shadow: -5px -5px 15px rgba(0,0,0,0.1); }
        .chat-msgs { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 8px; background: #fff; margin: 5px; border: 1px solid var(--border); }
        .m-me { align-self: flex-end; background: var(--nappag-yellow); padding: 8px; border: 1px solid #000; font-size: 13px; max-width: 80%; border-radius: 8px 0px 8px 8px; text-align: right; }
        .m-th { align-self: flex-start; background: #eee; padding: 8px; border: 1px solid #000; font-size: 13px; max-width: 80%; border-radius: 0px 8px 8px 8px; }
        .msg-sender { font-size: 9px; font-weight: bold; display: block; margin-bottom: 3px; color: var(--maroon); text-align: left; }
        .room-banner { height: 150px; background: #000; border: 2px solid #000; margin-bottom: 15px; background-size: cover; background-position: center; display: flex; align-items: flex-end; }
        .room-info { background: rgba(0,0,0,0.7); color: #fff; width: 100%; padding: 10px; display: flex; justify-content: space-between; }
        
        @media screen and (max-width: 850px) {
            .main-layout { flex-direction: column !important; padding: 10px !important; }
            .side-col { width: 100% !important; position: static !important; order: 2 !important; }
            .feed-side { order: 1 !important; width: 100% !important; }
        }
    </style>
</head>
<body>

<div id="auth-pg" style="max-width:350px; margin: 100px auto; padding: 20px;">
    <div class="card post-input-card" style="text-align:center; border: 3px solid #000; box-shadow: 8px 8px 0px #000;">
        <div style="display:inline-flex; align-items:center; gap:10px; margin-bottom:20px;">
            <div class="kare-surat" style="width:40px; height:40px;"></div>
            <h1 style="margin:0">NAPPAG</h1>
        </div>
        <input type="text" id="u-name" placeholder="Rumuz"><input type="password" id="u-pass" placeholder="Şifre">
        <button class="btn-nappag" onclick="handleAuth()">GİRİŞ / KAYDOL</button>
    </div>
</div>

<div id="main-pg" class="hidden">
    <nav>
        <div class="nav-inner">
            <div class="nappag-logo" onclick="location.reload()">
                <div class="kare-surat"></div>
                <div class="logo-text">NAPPAG</div>
            </div>
            <div id="nav-user" onclick="openUser(auth.currentUser.displayName)" style="cursor:pointer; font-weight:bold;"></div>
        </div>
    </nav>
    <div class="main-layout">
        <div class="side-col">
            <div class="card">
                <h4 style="color:var(--maroon); border-bottom: 2px solid #000;">ODALAR</h4>
                <div id="comm-list"></div>
                <button class="btn-nappag" style="margin-top:10px;" onclick="document.getElementById('create-comm-pg').style.display='block'">+ Oda Kur</button>
            </div>
        </div>
        <div class="feed-side">
            <div class="card post-input-card">
                <b>Paylaş:</b>
                <textarea id="inp" placeholder="Neler oluyor anon?"></textarea>
                <div style="display:flex; gap:10px;">
                    <select id="post-cat" style="flex:1;">
                        <option value="Genel">Genel</option><option value="Tartışma">Tartışma</option>
                        <option value="Haber">Haber</option><option value="Soru">Soru</option><option value="Duyuru">Duyuru</option>
                    </select>
                    <input type="file" id="f-up" class="hidden" onchange="prevImg('p-img', 'f-up')">
                    <label for="f-up" class="btn-nappag" style="flex:1; text-align:center;">[Resim]</label>
                </div>
                <img id="p-img" style="width:100%; display:none; border:1px solid #000; margin:10px 0;">
                <button class="btn-nappag" style="background:var(--maroon); color:white; border:none; margin-top:5px;" onclick="send('global')">PAYLAŞ</button>
            </div>
            <div class="cat-filter-wrap">
                <button class="cat-btn active" onclick="filterCat('Hepsi', this)">Hepsi</button>
                <button class="cat-btn" onclick="filterCat('Genel', this)">Genel</button>
                <button class="cat-btn" onclick="filterCat('Tartışma', this)">Tartışma</button>
                <button class="cat-btn" onclick="filterCat('Haber', this)">Haber</button>
                <button class="cat-btn" onclick="filterCat('Soru', this)">Soru</button>
            </div>
            <div id="posts-list"></div>
        </div>
        <div class="side-col">
            <div class="card">
                <h4 style="color:var(--maroon); border-bottom: 2px solid #000;">KULLANICI ARA</h4>
                <input type="text" placeholder="Ara..." oninput="searchUsers(this.value)"><div id="user-results"></div>
            </div>
        </div>
    </div>
</div>

<div id="room-pg" class="overlay">
    <nav><div class="nav-inner"><div onclick="closeRoom()" style="cursor:pointer"><b>← GERİ</b></div><b id="room-nav-title">ODA</b></div></nav>
    <div class="main-layout">
        <div class="feed-side">
            <div id="r-banner" class="room-banner"><div class="room-info"><h2 id="r-name" style="margin:0"></h2><div id="r-admin-tools"></div></div></div>
            <div class="card post-input-card"><textarea id="r-inp" placeholder="Odaya yaz..."></textarea>
            <select id="r-cat" style="margin-bottom:8px;"><option value="Genel">Genel</option><option value="Duyuru">Duyuru</option></select>
            <button class="btn-nappag" onclick="send('room')">ODADA PAYLAŞ</button></div>
            <div id="room-posts"></div>
        </div>
        <div class="side-col"><div class="card"><h4>ÜYELER</h4><div id="room-mems"></div></div></div>
    </div>
</div>

<div id="discuss-pg" class="overlay">
    <nav><div class="nav-inner"><div onclick="closeDiscuss()" style="cursor:pointer"><b>← GERİ</b></div><b>TARTIŞMA</b></div></nav>
    <div id="discuss-content" style="max-width:800px; margin:20px auto;"></div>
</div>

<div id="profile-pg" class="overlay">
    <nav><div class="nav-inner"><div onclick="closeP()" style="cursor:pointer"><b>← GERİ</b></div><b>PROFİL</b></div></nav>
    <div style="max-width:800px; margin:20px auto; padding:20px;" class="card">
        <div style="display:flex; align-items:center; gap:20px;">
            <img id="p-av" class="avatar" style="width:120px; height:120px; border:2px solid #000;">
            <div style="flex:1;"><h2 id="p-un" style="margin:0;"></h2><span id="p-adm"></span><p id="p-bi" style="font-style:italic;"></p>
                <div style="display:flex; gap:10px;"><button id="edit-btn" class="btn-nappag" onclick="openEdit()" style="width:auto;">Düzenle</button><button id="msg-btn" class="btn-nappag" style="width:auto;">Mesaj At</button></div>
            </div>
        </div>
    </div>
</div>

<div id="edit-pg" class="overlay">
    <nav><div class="nav-inner"><div onclick="closeEdit()" style="cursor:pointer"><b>✕</b></div><b>DÜZENLE</b></div></nav>
    <div style="max-width:400px; margin:40px auto;" class="card post-input-card">
        <img id="ed-av-prev" class="avatar" style="width:80px; height:80px; display:block; margin-bottom:10px;"><input type="file" onchange="prevImg('ed-av-prev', this.id)" id="f-edit"><textarea id="ed-bio" placeholder="Bio..."></textarea><button class="btn-nappag" onclick="saveP()">GÜNCELLE</button>
    </div>
</div>

<div id="dm-ui">
    <div class="chat-header" style="background:var(--maroon); color:white; padding:10px; display:flex; justify-content:space-between;"><span id="dm-title">Sohbet</span><button onclick="document.getElementById('dm-ui').style.display='none'" style="color:#fff; background:none; border:none;">✕</button></div>
    <div id="dm-msgs" class="chat-msgs"></div>
    <div style="padding:10px; display:flex; gap:5px;"><input type="text" id="dm-inp" style="margin:0;"><button onclick="sendDM()" class="btn-nappag" style="width:40px;">></button></div>
</div>

<div id="create-comm-pg" class="overlay">
    <div style="max-width:400px; margin:100px auto;" class="card post-input-card"><input type="text" id="c-n" placeholder="Oda Adı"><textarea id="c-d" placeholder="Açıklama"></textarea><button class="btn-nappag" onclick="createComm()">KUR</button><button class="btn-nappag" style="margin-top:5px;" onclick="document.getElementById('create-comm-pg').style.display='none'">İPTAL</button></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, updateDoc, arrayUnion, arrayRemove, setDoc, getDoc, getDocs, where } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const cfg = { apiKey: "AIzaSyBc1oohhXQFNr5QsoPG1VBc5lTMGaMoyos", authDomain: "nappag-8c527.firebaseapp.com", projectId: "nappag-8c527", storageBucket: "nappag-8c527.firebasestorage.app", appId: "1:370496474734:web:172774434cb14af279207f" };
    const app = initializeApp(cfg); const auth = getAuth(app); const db = getFirestore(app);
    let curRoom = null, activeDM = null, activeCat = 'Hepsi';

    const isAdmin = (n) => n === "admin";
    const getSeal = (n) => isAdmin(n) ? `<span class="admin-seal">ADMİN</span>` : '';

    onAuthStateChanged(auth, u => {
        if(u) {
            document.getElementById('nav-user').innerHTML = `[ @${u.displayName} ${getSeal(u.displayName)} ]`;
            document.getElementById('auth-pg').classList.add('hidden');
            document.getElementById('main-pg').classList.remove('hidden');
            loadGlobal(); loadRooms();
        }
    });

    window.handleAuth = async () => {
        const n = document.getElementById('u-name').value.trim().toLowerCase(), p = document.getElementById('u-pass').value;
        if(!n || !p) return alert("Eksik bilgi!");
        try { await signInWithEmailAndPassword(auth, n+"@nappag.com", p); }
        catch {
            const r = await createUserWithEmailAndPassword(auth, n+"@nappag.com", p);
            const pic = `https://ui-avatars.com/api/?name=${n}&background=FFDB5E&color=800000`;
            await updateProfile(r.user, { displayName: n, photoURL: pic });
            await setDoc(doc(db, "users", n), { username: n, pic, bio: "Nappag sakini", ts: serverTimestamp() });
        }
    };

    window.send = async (type) => {
        const t = (type==='global') ? document.getElementById('inp').value : document.getElementById('r-inp').value;
        const cat = (type==='global') ? document.getElementById('post-cat').value : (document.getElementById('r-cat').value || 'Genel');
        const imgTag = document.getElementById('p-img');
        const m = imgTag.style.display === 'block' ? imgTag.src : "";
        
        if(!t && !m) return;
        await addDoc(collection(db, "messages"), { 
            t, n: auth.currentUser.displayName, p: auth.currentUser.photoURL, cat,
            m: m.startsWith('data') ? m : "", room: type==='room' ? curRoom : 'global',
            ts: serverTimestamp(), likes: [], dislikes: [], comments: [] 
        });
        if(type==='global') document.getElementById('inp').value=""; else document.getElementById('r-inp').value="";
        imgTag.style.display='none'; imgTag.src="";
    };

    window.filterCat = (cat, btn) => {
        activeCat = cat;
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        loadGlobal();
    };

    function loadGlobal() {
        onSnapshot(query(collection(db, "messages"), orderBy("ts", "desc")), sn => {
            const posts = sn.docs.filter(d => {
                const data = d.data();
                const isGlobal = !data.room || data.room === 'global';
                const isCatMatch = activeCat === 'Hepsi' || data.cat === activeCat;
                return isGlobal && isCatMatch;
            });
            document.getElementById('posts-list').innerHTML = posts.map(s => renderPost(s)).join("");
        });
    }

    function renderPost(s) {
        const d = s.data(), id = s.id, uid = auth.currentUser?.uid;
        return `<div class="card">
            <span class="cat-badge">${d.cat || 'Genel'}</span>
            <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
                <img src="${d.p}" class="avatar" onclick="openUser('${d.n}')"> <b>@${d.n}</b> ${getSeal(d.n)}
            </div>
            <p style="white-space:pre-wrap;">${d.t}</p>${d.m ? `<img src="${d.m}" style="width:100%; border:1px solid #000; margin-top:10px;">` : ""}
            <div class="actions">
                <button class="act-btn ${d.likes?.includes(uid)?'active-l':''}" onclick="vote('${id}','l')"><i class="fas fa-thumbs-up"></i> ${d.likes?.length || 0}</button>
                <button class="act-btn ${d.dislikes?.includes(uid)?'active-d':''}" onclick="vote('${id}','d')"><i class="fas fa-thumbs-down"></i> ${d.dislikes?.length || 0}</button>
                <button class="act-btn" onclick="openDiscuss('${id}')"><i class="fas fa-comments"></i> TARTIŞMA</button>
            </div>
        </div>`;
    }

    window.vote = async (id, type) => {
        const r = doc(db, "messages", id), uid = auth.currentUser.uid, d = (await getDoc(r)).data();
        if(type === 'l') await updateDoc(r, { likes: d.likes?.includes(uid) ? arrayRemove(uid) : arrayUnion(uid), dislikes: arrayRemove(uid) });
        else await updateDoc(r, { dislikes: d.dislikes?.includes(uid) ? arrayRemove(uid) : arrayUnion(uid), likes: arrayRemove(uid) });
    };

    window.openDiscuss = async (id) => {
        const d = (await getDoc(doc(db, "messages", id))).data();
        document.getElementById('discuss-pg').style.display = 'block';
        document.getElementById('discuss-content').innerHTML = `<div class="card"><h3>Tartışma</h3><p>${d.t}</p><div id="d-list" style="margin:15px 0;"></div><textarea id="d-rep" placeholder="Cevapla..."></textarea><button class="btn-nappag" onclick="addD('${id}')">Gönder</button></div>`;
        onSnapshot(doc(db, "messages", id), s => { if(s.exists()) document.getElementById('d-list').innerHTML = (s.data().comments || []).map(c => `<div style="padding:8px; border-bottom:1px solid #ddd; background:#fff; margin-bottom:5px;"><b>@${c.n}:</b> ${c.t}</div>`).join(""); });
    };

    window.addD = async (id) => { const t = document.getElementById('d-rep').value; if(t) { await updateDoc(doc(db, "messages", id), { comments: arrayUnion({ n: auth.currentUser.displayName, t }) }); document.getElementById('d-rep').value=""; } };
    window.loadRooms = () => { onSnapshot(collection(db, "communities"), sn => { document.getElementById('comm-list').innerHTML = sn.docs.map(d => `<div onclick="openRoom('${d.id}')" style="cursor:pointer; padding:8px; border-bottom:1px dotted #000;"># ${d.data().name}</div>`).join(""); }); };
    
    window.openRoom = async (id) => {
        curRoom = id; const d = (await getDoc(doc(db, "communities", id))).data();
        document.getElementById('room-pg').style.display='block'; document.getElementById('r-name').innerText = d.name;
        document.getElementById('r-banner').style.backgroundImage = d.img ? `url(${d.img})` : "none";
        document.getElementById('r-admin-tools').innerHTML = (d.owner === auth.currentUser.displayName || isAdmin(auth.currentUser.displayName)) ? `<button class="btn-nappag" style="width:auto; font-size:11px;" onclick="updateRImg('${id}')">Kapak URL</button>` : "";
        onSnapshot(query(collection(db, "messages"), where("room", "==", id), orderBy("ts", "desc")), sn => {
            document.getElementById('room-posts').innerHTML = sn.docs.map(s => renderPost(s)).join("");
            const mems = [...new Set(sn.docs.map(s => s.data().n))]; document.getElementById('room-mems').innerHTML = mems.map(m => `<div>• @${m}</div>`).join("");
        });
    };

    window.openUser = async (n) => {
        const uDoc = await getDoc(doc(db, "users", n));
        if(!uDoc.exists()) return;
        const u = uDoc.data(); document.getElementById('profile-pg').style.display='block';
        document.getElementById('p-av').src = u.pic; document.getElementById('p-un').innerText = "@"+u.username;
        document.getElementById('p-adm').innerHTML = getSeal(u.username); document.getElementById('p-bi').innerText = u.bio || "Bio yok.";
        const isMe = (n === auth.currentUser.displayName); 
        document.getElementById('edit-btn').classList.toggle('hidden', !isMe);
        document.getElementById('msg-btn').classList.toggle('hidden', isMe);
        document.getElementById('msg-btn').onclick = () => { activeDM = n; document.getElementById('dm-title').innerText = "@"+n; document.getElementById('dm-ui').style.display='flex'; loadDM(); };
    };

    function loadDM() {
        const rid = [auth.currentUser.displayName, activeDM].sort().join("_");
        onSnapshot(query(collection(db, "dms", rid, "msgs"), orderBy("ts", "asc")), sn => {
            document.getElementById('dm-msgs').innerHTML = sn.docs.map(d => {
                const isMe = d.data().s === auth.currentUser.displayName;
                return `<div class="${isMe ? 'm-me' : 'm-th'}"><span class="msg-sender">@${d.data().s}</span>${d.data().t}</div>`;
            }).join("");
            const c = document.getElementById('dm-msgs'); c.scrollTop = c.scrollHeight;
        });
    }

    window.sendDM = async () => { const i = document.getElementById('dm-inp'), rid = [auth.currentUser.displayName, activeDM].sort().join("_"); if(i.value) { await addDoc(collection(db, "dms", rid, "msgs"), { t: i.value, s: auth.currentUser.displayName, ts: serverTimestamp() }); i.value = ""; } };
    window.updateRImg = async (id) => { const url = prompt("Foto URL:"); if(url) await updateDoc(doc(db, "communities", id), { img: url }); };
    window.createComm = async () => { const name = document.getElementById('c-n').value; if(name) { await addDoc(collection(db, "communities"), { name, owner: auth.currentUser.displayName, ts: serverTimestamp(), img: "" }); document.getElementById('create-comm-pg').style.display='none'; } };
    window.saveP = async () => { const pic = document.getElementById('ed-av-prev').src, bio = document.getElementById('ed-bio').value; await updateDoc(doc(db, "users", auth.currentUser.displayName), { pic, bio }); location.reload(); };
    window.searchUsers = async (v) => { if(v.length < 1) return document.getElementById('user-results').innerHTML=""; const sn = await getDocs(collection(db, "users")); document.getElementById('user-results').innerHTML = sn.docs.map(d => d.data()).filter(u => u.username.includes(v.toLowerCase())).map(u => `<div style="padding:8px; cursor:pointer;" onclick="openUser('${u.username}')">@${u.username} ${getSeal(u.username)}</div>`).join(""); };
    window.prevImg = (i, f) => { const file = document.getElementById(f).files[0]; if(!file) return; const r = new FileReader(); r.onload = () => { const target = document.getElementById(i); target.src = r.result; target.style.display='block'; }; r.readAsDataURL(file); };
    window.openEdit = () => { document.getElementById('edit-pg').style.display='block'; };
    window.closeRoom = () => { document.getElementById('room-pg').style.display='none'; curRoom = null; };
    window.closeP = () => document.getElementById('profile-pg').style.display='none';
    window.closeEdit = () => document.getElementById('edit-pg').style.display='none';
