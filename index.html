<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nappag | Global Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://meet.jit.si/external_api.js"></script>
    <style>
        :root { 
            --nappag-yellow: #FFDB5E; --bg: #F5F1E6; --maroon: #800000;
            --border: #D9BF55; --post-bg: #F0E0D6; --name-green: #117743; --gold: #D4AF37;
        }
        body { background: var(--bg); font-family: "Times New Roman", Times, serif; margin: 0; color: #1c1e21; overflow-x: hidden; }
        
        /* ADMIN TOOLS */
        #admin-nuke-bar { display: none; background: #000; color: #fff; text-align: center; padding: 10px; font-weight: bold; cursor: pointer; border-bottom: 3px solid var(--maroon); z-index: 5000; position: relative; }
        .del-msg-btn { position: absolute; top: 10px; right: 40px; background: #ff4444; color: white; border: 2px solid #000; width: 22px; height: 22px; font-size: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-weight: bold; z-index: 10; }
        .ban-btn { background: #800000; color: #fff; border: none; padding: 2px 6px; cursor: pointer; font-size: 10px; font-weight: bold; }

        .nappag-logo { display: flex; align-items: center; gap: 10px; cursor: pointer; background: #fff; border: 3px solid #000; padding: 5px 12px; box-shadow: 4px 4px 0px #000; transition: 0.1s; }
        .nappag-logo:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px #000; }
        .kare-surat { width: 25px; height: 25px; background: #FFDB5E; border: 2px solid #000; position: relative; box-sizing: border-box; }
        .kare-surat::before { content: ''; position: absolute; top: 7px; left: 5px; width: 3px; height: 3px; background: #000; box-shadow: 8px 0px 0px #000; }
        .kare-surat::after { content: ''; position: absolute; bottom: 6px; left: 5px; width: 12px; height: 2.5px; background: #000; }
        .logo-text { font-weight: 900; font-size: 22px; color: #000; letter-spacing: -1px; }

        #welcome-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; text-align: center; transition: opacity 0.8s ease; }
        #welcome-text { font-size: 2.5rem; font-weight: bold; color: var(--maroon); border: 4px solid #000; padding: 20px; background: var(--nappag-yellow); box-shadow: 8px 8px 0px #000; margin: 20px; }

        nav { background: var(--nappag-yellow); border-bottom: 2px solid var(--border); height: 65px; display: flex; justify-content: center; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .nav-inner { width: 100%; max-width: 1200px; display: flex; justify-content: space-between; align-items: center; padding: 0 15px; }
        .main-layout { display: flex; max-width: 1200px; margin: 0 auto; gap: 20px; padding: 15px; }
        .side-col { width: 280px; position: sticky; top: 80px; height: fit-content; }
        .feed-side { flex: 1; min-width: 0; }
        .card { background: var(--post-bg); border: 1px solid var(--border); padding: 15px; margin-bottom: 15px; box-shadow: 1px 1px 0px #fff inset; position: relative; }
        .post-input-card { background: var(--nappag-yellow); border: 2px solid var(--border); }
        input, textarea, select { width: 100%; border: 1px solid var(--border); padding: 8px; box-sizing: border-box; margin-bottom: 8px; font-family: inherit; }
        .btn-nappag { background: #eee; border: 1px solid #999; padding: 8px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.1s; text-align: center; display: block; text-decoration: none; color: black; }
        .btn-nappag:hover { background: #e0e0e0; }
        .avatar { width: 45px; height: 45px; border: 1.5px solid #000; object-fit: cover; background: #fff; cursor: pointer; }
        .admin-seal { color: var(--maroon); background: var(--gold); padding: 2px 6px; border: 1px solid #000; font-size: 10px; font-weight: bold; margin-left: 5px; box-shadow: 1px 1px 0px #000; }
        .cat-badge { position: absolute; top: 15px; right: 15px; font-size: 10px; border: 1px solid #000; padding: 2px 6px; background: #fff; font-weight: bold; }
        .cat-filter-wrap { display: flex; gap: 5px; margin-bottom: 15px; overflow-x: auto; padding-bottom: 5px; }
        .cat-btn { background: #fff; border: 1px solid var(--border); padding: 5px 12px; font-size: 11px; cursor: pointer; white-space: nowrap; font-weight: bold; }
        .cat-btn.active { background: var(--maroon); color: #fff; }
        .actions { display: flex; gap: 5px; border-top: 1px dotted #999; padding-top: 10px; margin-top: 10px; }
        .act-btn { flex: 1; background: #eee; border: 1px solid #999; padding: 6px; font-size: 11px; cursor: pointer; font-weight: bold; }
        .active-l { background: var(--name-green) !important; color: white; }
        .active-d { background: var(--maroon) !important; color: white; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 2000; display: none; overflow-y: auto; }
        .hidden { display: none !important; }
        #dm-ui { position: fixed; bottom: 0; right: 20px; width: 320px; height: 420px; background: var(--post-bg); border: 2px solid #000; z-index: 3000; display: none; flex-direction: column; box-shadow: -5px -5px 15px rgba(0,0,0,0.1); }
        .chat-msgs { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 8px; background: #fff; margin: 5px; border: 1px solid var(--border); }
        .m-me { align-self: flex-end; background: var(--nappag-yellow); padding: 8px; border: 1px solid #000; font-size: 13px; max-width: 80%; border-radius: 8px 0px 8px 8px; text-align: right; }
        .m-th { align-self: flex-start; background: #eee; padding: 8px; border: 1px solid #000; font-size: 13px; max-width: 80%; border-radius: 0px 8px 8px 8px; }

        /* Arama Sonu√ßlarƒ± Stili */
        .search-res-item { display: flex; align-items: center; gap: 10px; padding: 10px; border-bottom: 1px dotted #000; cursor: pointer; transition: 0.2s; }
        .search-res-item:hover { background: #fff; }

        /* Arama Ekranƒ± */
        #call-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: none; flex-direction: column; }

        @media screen and (max-width: 850px) {
            .main-layout { flex-direction: column; padding: 10px; }
            .side-col { width: 100%; position: static; order: 2; }
            .feed-side { order: 1; width: 100%; }
        }
    </style>
</head>
<body>

<div id="admin-nuke-bar" onclick="nukeAll()">‚ö†Ô∏è GLOBAL NUKE (SIFIRLA) ‚ö†Ô∏è</div>

<div id="welcome-screen">
    <div class="kare-surat" style="width:60px; height:60px; transform: scale(2); margin-bottom: 40px;"></div>
    <div id="welcome-text">This site is maded by Kobicer The KING!</div>
    <p>Loading Nappag...</p>
</div>

<div id="call-screen">
    <div style="background: var(--maroon); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center;">
        <span id="call-title">Voice/Video Call</span>
        <button onclick="endCall()" style="background: #ff4444; border: 2px solid #fff; color: white; padding: 5px 15px; cursor: pointer; font-weight: bold;">END CALL</button>
    </div>
    <div id="jitsi-container" style="flex: 1;"></div>
</div>

<div id="auth-pg" class="hidden">
    <div style="max-width:350px; margin: 100px auto; padding: 20px;">
        <div class="card post-input-card" style="text-align:center; border: 3px solid #000; box-shadow: 8px 8px 0px #000;">
            <div style="display:inline-flex; align-items:center; gap:10px; margin-bottom:20px;">
                <div class="kare-surat" style="width:40px; height:40px;"></div>
                <h1 style="margin:0">NAPPAG</h1>
            </div>
            <input type="text" id="u-name" placeholder="Username"><input type="password" id="u-pass" placeholder="Password">
            <button class="btn-nappag" onclick="handleAuth()">LOGIN / SIGN UP</button>
        </div>
    </div>
</div>

<div id="main-pg" class="hidden">
    <nav>
        <div class="nav-inner">
            <div class="nappag-logo" onclick="location.reload()">
                <div class="kare-surat"></div>
                <div class="logo-text">NAPPAG</div>
            </div>
            <div id="nav-user" style="cursor:pointer; font-weight:bold;"></div>
        </div>
    </nav>
    <div class="main-layout">
        <div class="side-col">
            <div class="card" id="admin-user-list-card" style="display:none;">
                <h4 style="color:var(--maroon); border-bottom: 2px solid #000;">USER CONTROL</h4>
                <div id="admin-user-list" style="font-size: 12px;"></div>
            </div>
            <div class="card">
                <h4 style="color:var(--maroon); border-bottom: 2px solid #000;">ROOMS</h4>
                <div id="comm-list"></div>
                <button class="btn-nappag" style="margin-top:10px;" onclick="document.getElementById('create-comm-pg').style.display='block'">+ Create Room</button>
            </div>
            <div class="card">
                <h4 style="color:var(--maroon); border-bottom: 2px solid #000;">MESSAGES</h4>
                <div id="dm-list-sidebar" style="font-size: 13px;">No messages yet.</div>
            </div>
        </div>
        <div class="feed-side">
            <div class="card post-input-card">
                <b>Share:</b>
                <textarea id="inp" placeholder="What's happening, anon?"></textarea>
                <div style="display:flex; gap:10px;">
                    <select id="post-cat" style="flex:1;">
                        <option value="General">General</option><option value="Discussion">Discussion</option>
                        <option value="Tech">Tech</option><option value="Art">Art</option>
                        <option value="News">News</option><option value="Gaming">Gaming</option>
                        <option value="Question">Question</option><option value="Announcement">Announcement</option>
                    </select>
                    <input type="file" id="f-up" class="hidden" onchange="prevImg('p-img', 'f-up')">
                    <label for="f-up" class="btn-nappag" style="flex:1; text-align:center;">[Image]</label>
                </div>
                <img id="p-img" style="width:100%; display:none; border:1px solid #000; margin:10px 0;">
                <button class="btn-nappag" style="background:var(--maroon); color:white; border:none; margin-top:5px;" onclick="send('global')">POST</button>
            </div>
            <div class="cat-filter-wrap">
                <button class="cat-btn active" onclick="filterCat('All', this)">All</button>
                <button class="cat-btn" onclick="filterCat('General', this)">General</button>
                <button class="cat-btn" onclick="filterCat('Discussion', this)">Discussion</button>
                <button class="cat-btn" onclick="filterCat('Tech', this)">Tech</button>
                <button class="cat-btn" onclick="filterCat('Art', this)">Art</button>
            </div>
            <div id="posts-list"></div>
        </div>
        <div class="side-col">
            <div class="card">
                <h4 style="color:var(--maroon); border-bottom: 2px solid #000;">SEARCH USER</h4>
                <input type="text" placeholder="Type username..." oninput="searchUsers(this.value)">
                <div id="user-results" style="max-height: 300px; overflow-y: auto;"></div>
            </div>
        </div>
    </div>
</div>

<div id="room-pg" class="overlay">
    <nav><div class="nav-inner"><div onclick="closeRoom()" style="cursor:pointer"><b>‚Üê BACK</b></div><b id="room-nav-title">ROOM</b></div></nav>
    <div class="main-layout">
        <div class="feed-side">
            <div id="r-banner" class="room-banner" style="background-size:cover; height:150px; background-color:#800000;"></div>
            <div class="card post-input-card"><textarea id="r-inp" placeholder="Write to room..."></textarea><button class="btn-nappag" onclick="send('room')">POST IN ROOM</button></div>
            <div id="room-posts"></div>
        </div>
        <div class="side-col"><div class="card"><h4>MEMBERS</h4><div id="room-mems"></div></div></div>
    </div>
</div>

<div id="discuss-pg" class="overlay">
    <nav><div class="nav-inner"><div onclick="closeDiscuss()" style="cursor:pointer"><b>‚Üê BACK</b></div><b>DISCUSSION</b></div></nav>
    <div id="discuss-content" style="max-width:800px; margin:20px auto;"></div>
</div>

<div id="profile-pg" class="overlay">
    <nav><div class="nav-inner"><div onclick="closeP()" style="cursor:pointer"><b>‚Üê BACK</b></div><b>PROFILE</b></div></nav>
    <div style="max-width:800px; margin:20px auto; padding:20px;" class="card">
        <div style="display:flex; align-items:center; gap:20px;">
            <img id="p-av" class="avatar" style="width:120px; height:120px; border:2px solid #000;">
            <div style="flex:1;"><h2 id="p-un" style="margin:0;"></h2><span id="p-adm"></span><p id="p-bi" style="font-style:italic;"></p>
                <div style="display:flex; gap:10px;">
                    <button id="edit-btn" class="btn-nappag" onclick="openEdit()" style="width:auto;">Edit Profile</button>
                    <button id="msg-btn" class="btn-nappag" style="width:auto;">Message</button>
                    <button id="call-btn" class="btn-nappag" style="width:auto; background: #117743; color: white;">üìû Call</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="edit-pg" class="overlay">
    <nav><div class="nav-inner"><div onclick="closeEdit()" style="cursor:pointer"><b>‚úï</b></div><b>EDIT PROFILE</b></div></nav>
    <div style="max-width:400px; margin:40px auto; text-align:center;" class="card post-input-card">
        <img id="ed-av-prev" class="avatar" style="width:100px; height:100px; margin-bottom:10px; border:2px solid #000;">
        <input type="file" id="f-av-up" class="hidden" onchange="prevImg('ed-av-prev', 'f-av-up')">
        <label for="f-av-up" class="btn-nappag" style="display:block; margin-bottom:10px;">[ Change Photo ]</label>
        <textarea id="ed-bio" placeholder="Bio..."></textarea>
        <button class="btn-nappag" onclick="saveP()">UPDATE PROFILE</button>
    </div>
</div>

<div id="dm-ui">
    <div class="chat-header" style="background:var(--maroon); color:white; padding:10px; display:flex; justify-content:space-between;"><span id="dm-title">Chat</span><button onclick="document.getElementById('dm-ui').style.display='none'" style="color:#fff; background:none; border:none;">‚úï</button></div>
    <div id="dm-msgs" class="chat-msgs"></div>
    <div style="padding:10px; display:flex; gap:5px;"><input type="text" id="dm-inp" style="margin:0;"><button onclick="sendDM()" class="btn-nappag" style="width:40px;">></button></div>
</div>

<div id="create-comm-pg" class="overlay">
    <div style="max-width:400px; margin:100px auto;" class="card post-input-card"><input type="text" id="c-n" placeholder="Room Name"><textarea id="c-d" placeholder="Description"></textarea><button class="btn-nappag" onclick="createComm()">CREATE</button><button class="btn-nappag" style="margin-top:5px;" onclick="document.getElementById('create-comm-pg').style.display='none'">CANCEL</button></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, updateProfile, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, updateDoc, arrayUnion, arrayRemove, setDoc, getDoc, getDocs, where, deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const cfg = { apiKey: "AIzaSyBc1oohhXQFNr5QsoPG1VBc5lTMGaMoyos", authDomain: "nappag-8c527.firebaseapp.com", projectId: "nappag-8c527", storageBucket: "nappag-8c527.firebasestorage.app", appId: "1:370496474734:web:172774434cb14af279207f" };
    const app = initializeApp(cfg); const auth = getAuth(app); const db = getFirestore(app);
    let curRoom = null, activeDM = null, activeCat = 'All', jitsiApi = null;

    const isAdmin = (n) => n === "admin";
    const getSeal = (n) => isAdmin(n) ? `<span class="admin-seal">ADMIN</span>` : '';

    async function closeWelcome(user) {
        if(user) {
            const banCheck = await getDoc(doc(db, "bannedUsers", user.displayName));
            if(banCheck.exists()) { alert("BANNED!"); await signOut(auth); location.reload(); return; }
        }
        document.getElementById('welcome-screen').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('welcome-screen').style.display = 'none';
            if (user) {
                document.getElementById('nav-user').innerHTML = `[ @${user.displayName} ${getSeal(user.displayName)} ]`;
                document.getElementById('nav-user').onclick = () => openUser(user.displayName);
                document.getElementById('main-pg').classList.remove('hidden');
                document.getElementById('auth-pg').classList.add('hidden');
                if(isAdmin(user.displayName)) {
                    document.getElementById('admin-nuke-bar').style.display = 'block';
                    document.getElementById('admin-user-list-card').style.display = 'block';
                    loadAdminUserList();
                }
                loadGlobal(); loadRooms(); loadMyDMs();
            } else {
                document.getElementById('auth-pg').classList.remove('hidden');
            }
        }, 800);
    }

    onAuthStateChanged(auth, u => { setTimeout(() => closeWelcome(u), 1500); });

    // --- ADMIN TOOLS ---
    window.deleteMsg = async (id) => { if(confirm("Sil?")) await deleteDoc(doc(db, "messages", id)); };
    window.banUser = async (un) => {
        if(!confirm(`@${un} banlansƒ±n mƒ±?`)) return;
        await setDoc(doc(db, "bannedUsers", un), { ts: serverTimestamp() });
        const q = query(collection(db, "messages"), where("n", "==", un));
        const sn = await getDocs(q); sn.forEach(async d => await deleteDoc(doc(db, "messages", d.id)));
    };
    window.loadAdminUserList = () => {
        onSnapshot(collection(db, "users"), sn => {
            document.getElementById('admin-user-list').innerHTML = sn.docs.map(d => {
                const u = d.id; if(u==='admin') return '';
                return `<div style="display:flex;justify-content:space-between;margin-bottom:5px;"><span>@${u}</span><button class="ban-btn" onclick="banUser('${u}')">BAN</button></div>`;
            }).join("");
        });
    };
    window.nukeAll = async () => {
        if(!confirm("Her ≈üey silinsin mi?")) return;
        const m = await getDocs(collection(db, "messages")); m.forEach(async d => await deleteDoc(doc(db, "messages", d.id)));
        const u = await getDocs(collection(db, "users")); u.forEach(async d => { if(d.id !== 'admin') await deleteDoc(doc(db, "users", d.id)); });
    };

    // --- CORE LOGIC ---
    window.handleAuth = async () => {
        const n = document.getElementById('u-name').value.trim().toLowerCase(), p = document.getElementById('u-pass').value;
        if(!n || !p) return;
        const b = await getDoc(doc(db, "bannedUsers", n)); if(b.exists()) return alert("Banned!");
        try { await signInWithEmailAndPassword(auth, n+"@nappag.com", p); }
        catch {
            const r = await createUserWithEmailAndPassword(auth, n+"@nappag.com", p);
            const pic = `https://ui-avatars.com/api/?name=${n}&background=FFDB5E&color=800000`;
            await updateProfile(r.user, { displayName: n, photoURL: pic });
            await setDoc(doc(db, "users", n), { username: n, pic, bio: "Nappag resident", activeChats: [] });
        }
    };

    window.send = async (type) => {
        const t = (type==='global') ? document.getElementById('inp').value : document.getElementById('r-inp').value;
        const cat = (type==='global') ? document.getElementById('post-cat').value : 'General';
        const img = document.getElementById('p-img');
        const m = img.style.display === 'block' ? img.src : "";
        if(!t && !m) return;
        const uDoc = await getDoc(doc(db, "users", auth.currentUser.displayName));
        const userPic = uDoc.data().pic || auth.currentUser.photoURL;
        await addDoc(collection(db, "messages"), { t, n: auth.currentUser.displayName, p: userPic, cat, m, room: type==='room' ? curRoom : 'global', ts: serverTimestamp(), likes: [], dislikes: [], comments: [] });
        if(type==='global') document.getElementById('inp').value=""; else document.getElementById('r-inp').value="";
        img.style.display='none';
    };

    window.loadGlobal = () => {
        onSnapshot(query(collection(db, "messages"), orderBy("ts", "desc")), sn => {
            const posts = sn.docs.filter(d => (!d.data().room || d.data().room === 'global') && (activeCat === 'All' || d.data().cat === activeCat));
            document.getElementById('posts-list').innerHTML = posts.map(s => renderPost(s)).join("");
        });
    }

    function renderPost(s) {
        const d = s.data(), id = s.id, uid = auth.currentUser?.uid;
        const am = isAdmin(auth.currentUser?.displayName);
        return `<div class="card">
            <span class="cat-badge">${d.cat || 'General'}</span>
            ${am ? `<button class="del-msg-btn" onclick="deleteMsg('${id}')">‚úï</button>` : ''}
            <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px;"><img src="${d.p}" class="avatar" onclick="openUser('${d.n}')"> <b>@${d.n}</b> ${getSeal(d.n)}</div>
            <p style="white-space:pre-wrap;">${d.t}</p>${d.m ? `<img src="${d.m}" style="width:100%; border:1px solid #000; margin-top:10px;">` : ""}
            <div class="actions"><button class="act-btn ${d.likes?.includes(uid)?'active-l':''}" onclick="vote('${id}','l')">üëç ${d.likes?.length || 0}</button><button class="act-btn ${d.dislikes?.includes(uid)?'active-d':''}" onclick="vote('${id}','d')">üëé ${d.dislikes?.length || 0}</button><button class="act-btn" onclick="openDiscuss('${id}')">üó® DISCUSSION</button></div>
        </div>`;
    }

    window.loadRooms = () => { onSnapshot(collection(db, "communities"), sn => { document.getElementById('comm-list').innerHTML = sn.docs.map(d => `<div onclick="openRoom('${d.id}')" style="cursor:pointer; padding:8px; border-bottom:1px dotted #000;"># ${d.data().name}</div>`).join(""); }); };
    window.openRoom = async (id) => {
        curRoom = id; const d = (await getDoc(doc(db, "communities", id))).data();
        document.getElementById('room-pg').style.display='block'; document.getElementById('room-nav-title').innerText = d.name;
        onSnapshot(query(collection(db, "messages"), where("room", "==", id), orderBy("ts", "desc")), sn => {
            document.getElementById('room-posts').innerHTML = sn.docs.map(s => renderPost(s)).join("");
            const mems = [...new Set(sn.docs.map(s => s.data().n))]; document.getElementById('room-mems').innerHTML = mems.map(m => `<div>‚Ä¢ @${m}</div>`).join("");
        });
    };
    window.closeRoom = () => { document.getElementById('room-pg').style.display='none'; curRoom = null; };
    window.createComm = async () => { const name = document.getElementById('c-n').value; if(name) { await addDoc(collection(db, "communities"), { name, ts: serverTimestamp() }); document.getElementById('create-comm-pg').style.display='none'; } };

    window.vote = async (id, type) => {
        const r = doc(db, "messages", id), uid = auth.currentUser.uid, d = (await getDoc(r)).data();
        if(type === 'l') await updateDoc(r, { likes: d.likes?.includes(uid) ? arrayRemove(uid) : arrayUnion(uid), dislikes: arrayRemove(uid) });
        else await updateDoc(r, { dislikes: d.dislikes?.includes(uid) ? arrayRemove(uid) : arrayUnion(uid), likes: arrayRemove(uid) });
    };
    window.openDiscuss = async (id) => {
        const d = (await getDoc(doc(db, "messages", id))).data();
        document.getElementById('discuss-pg').style.display = 'block';
        document.getElementById('discuss-content').innerHTML = `<div class="card"><h3>Discussion</h3><p>${d.t}</p><div id="d-list" style="margin:15px 0;"></div><textarea id="d-rep" placeholder="Reply..."></textarea><button class="btn-nappag" onclick="addD('${id}')">Send</button></div>`;
        onSnapshot(doc(db, "messages", id), s => { if(s.exists()) document.getElementById('d-list').innerHTML = (s.data().comments || []).map(c => `<div style="padding:8px; border-bottom:1px solid #ddd; background:#fff; margin-bottom:5px;"><b>@${c.n}:</b> ${c.t}</div>`).join(""); });
    };
    window.addD = async (id) => { const t = document.getElementById('d-rep').value; if(t) { await updateDoc(doc(db, "messages", id), { comments: arrayUnion({ n: auth.currentUser.displayName, t }) }); document.getElementById('d-rep').value=""; } };
    
    window.openUser = async (n) => {
        const uDoc = await getDoc(doc(db, "users", n)); if(!uDoc.exists()) return; const u = uDoc.data();
        document.getElementById('profile-pg').style.display='block'; document.getElementById('p-av').src = u.pic; document.getElementById('p-un').innerText = "@"+u.username;
        document.getElementById('p-bi').innerText = u.bio || "No bio.";
        const isMe = (n === auth.currentUser.displayName);
        document.getElementById('edit-btn').classList.toggle('hidden', !isMe);
        document.getElementById('msg-btn').classList.toggle('hidden', isMe);
        document.getElementById('call-btn').classList.toggle('hidden', isMe);
        document.getElementById('msg-btn').onclick = () => startDM(n);
        document.getElementById('call-btn').onclick = () => startCall(n);
    };

    window.openEdit = async () => { 
        const uDoc = await getDoc(doc(db, "users", auth.currentUser.displayName));
        const u = uDoc.data();
        document.getElementById('ed-av-prev').src = u.pic;
        document.getElementById('ed-bio').value = u.bio || "";
        document.getElementById('edit-pg').style.display='block'; 
    };

    window.saveP = async () => {
        const me = auth.currentUser.displayName;
        const newBio = document.getElementById('ed-bio').value;
        const newPic = document.getElementById('ed-av-prev').src;
        await updateDoc(doc(db, "users", me), { bio: newBio, pic: newPic });
        await updateProfile(auth.currentUser, { photoURL: newPic });
        alert("Profile Updated!");
        location.reload();
    };

    window.loadMyDMs = () => { onSnapshot(doc(db, "users", auth.currentUser.displayName), d => { const chats = d.data()?.activeChats || []; document.getElementById('dm-list-sidebar').innerHTML = chats.map(c => `<div onclick="startDM('${c}')" style="cursor:pointer; padding:5px; border-bottom:1px dotted #ccc;">‚Ä¢ @${c}</div>`).join(""); }); };
    window.startDM = (n) => { activeDM = n; document.getElementById('dm-title').innerText = "@"+n; document.getElementById('dm-ui').style.display='flex'; loadDM(); };
    function loadDM() {
        const rid = [auth.currentUser.displayName, activeDM].sort().join("_");
        onSnapshot(query(collection(db, "dms", rid, "msgs"), orderBy("ts", "asc")), sn => {
            document.getElementById('dm-msgs').innerHTML = sn.docs.map(d => `<div class="${d.data().s === auth.currentUser.displayName ? 'm-me' : 'm-th'}"><b>@${d.data().s}</b><br>${d.data().t}</div>`).join("");
            const c = document.getElementById('dm-msgs'); c.scrollTop = c.scrollHeight;
        });
    }
    window.sendDM = async () => {
        const i = document.getElementById('dm-inp'), me = auth.currentUser.displayName, th = activeDM, rid = [me, th].sort().join("_");
        if(i.value) {
            await addDoc(collection(db, "dms", rid, "msgs"), { t: i.value, s: me, ts: serverTimestamp() });
            await updateDoc(doc(db, "users", me), { activeChats: arrayUnion(th) });
            await updateDoc(doc(db, "users", th), { activeChats: arrayUnion(me) });
            i.value = "";
        }
    };

    // --- YENƒ∞: GELƒ∞≈ûMƒ∞≈û ARAMA ---
    window.searchUsers = async (v) => { 
        const container = document.getElementById('user-results');
        if(v.length < 1) { container.innerHTML = ""; return; } 
        
        // Firestore query (Harf duyarlƒ±lƒ±ƒüƒ± i√ßin lowercase kullanƒ±lƒ±r)
        const q = query(collection(db, "users"), where("username", ">=", v.toLowerCase()), where("username", "<=", v.toLowerCase() + "\uf8ff"));
        const sn = await getDocs(q); 
        
        container.innerHTML = sn.docs.map(d => {
            const u = d.data();
            return `<div class="search-res-item" onclick="openUser('${u.username}')">
                <img src="${u.pic}" style="width:30px; height:30px; border:1px solid #000;">
                <b>@${u.username}</b>
            </div>`;
        }).join("");
    };

    // --- YENƒ∞: G√ñR√úNT√úL√ú/SESLƒ∞ ARAMA ---
    window.startCall = (targetUser) => {
        const me = auth.currentUser.displayName;
        const roomName = "Nappag_Call_" + [me, targetUser].sort().join("_"); // Her iki taraf i√ßin aynƒ± oda ismi
        
        document.getElementById('call-screen').style.display = 'flex';
        document.getElementById('call-title').innerText = "In Call with @" + targetUser;

        const options = {
            roomName: roomName,
            width: '100%',
            height: '100%',
            parentNode: document.querySelector('#jitsi-container'),
            userInfo: { displayName: "@" + me },
            configOverwrite: { startWithAudioMuted: false, startWithVideoMuted: false },
            interfaceConfigOverwrite: {
                TOOLBAR_BUTTONS: ['microphone', 'camera', 'closedcaptions', 'desktop', 'fullscreen', 'fittowidth', 'hangup', 'videoquality', 'filmstrip', 'tileview', 'videobackgroundblur', 'help', 'mute-everyone']
            }
        };
        jitsiApi = new JitsiMeetExternalAPI("meet.jit.si", options);
        
        // Kapatma event'i
        jitsiApi.addEventListeners({
            readyToClose: () => endCall()
        });
    };

    window.endCall = () => {
        if(jitsiApi) {
            jitsiApi.dispose();
            jitsiApi = null;
        }
        document.getElementById('call-screen').style.display = 'none';
    };
    
    window.prevImg = (i, f) => { 
        const file = document.getElementById(f).files[0]; 
        if(!file) return; 
        const r = new FileReader(); 
        r.onload = () => { 
            const t = document.getElementById(i); 
            t.src = r.result; 
            t.style.display='block'; 
        }; 
        r.readAsDataURL(file); 
    };

    window.filterCat = (cat, btn) => { activeCat = cat; document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); loadGlobal(); };
    window.closeP = () => document.getElementById('profile-pg').style.display='none';
    window.closeEdit = () => document.getElementById('edit-pg').style.display='none';
    window.closeDiscuss = () => document.getElementById('discuss-pg').style.display='none';
</script>
</body>
</html>
